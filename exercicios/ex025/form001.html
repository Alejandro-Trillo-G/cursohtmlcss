<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"> 
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><label for="idata">Data de nascimento: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p><label for="iemail">Email:</label> 
            <input type="email" name="nemail" id="iemail">
        </p>
        <p>
            <input type="submit" value="Enviar" id="envio">
        </p>
    </form>

    <footer>
        <p>Desenvolvido por <a href="#">Alejandro T.G</a></p>
    </footer>
